<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список дел</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Список дел</h1>
    </div>
    <!-- Описание и добавление задач -->
    <div class="addInfo wrapper">
        <div class="container">
            <label>Что нужно сделать?</label>
            <input class="inputField" type="text" placeholder="Задача">
        </div>
        <div class="container">
            <label>Описание:</label>
            <input class="inputField2" type="text" placeholder="Описание задачи">
        </div>
        <div class="container">
            <button class="btnAdd" type="submit">Добавить в список</button>
        </div>    
    </div>
    <!-- таймер -->
    <div class="timer wrapper">
        <a href="https://module11-cucumber-ver2-app-darla.glitch.me" target="_blank">&#128336 Таймер для концентрации</a>
    </div>
    <!-- Сортировка задач -->
    <div class="sort wrapper">
        <button class="allTasks">Все задачи</button>
        <button class="activeTasks">Активные</button>
        <button class="completedTasks">Завершенные</button>
    </div>
    <!-- Задачи -->
    <div class="task wrapper"></div>
    
    <script src="script.js"></script>
</body>
</html>
